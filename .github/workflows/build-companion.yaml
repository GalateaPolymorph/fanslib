name: Build Electron Companion

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BUN_VERSION: '1.2.19'

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build companion app for Windows
        run: |
          cd @fanslib/apps/electron-companion
          bun run dist:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: fanslib-companion-windows
          path: |
            @fanslib/apps/electron-companion/dist/*.exe
          retention-days: 30

  build-mac:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build companion app for macOS
        run: |
          cd @fanslib/apps/electron-companion
          bun run dist:mac

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: fanslib-companion-macos
          path: |
            @fanslib/apps/electron-companion/dist/*.dmg
          retention-days: 30

  release:
    name: Create Release
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: fanslib-companion-windows
          path: ./dist

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: fanslib-companion-macos
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
